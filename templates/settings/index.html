{% extends "./layout/base.html" %}
{% block title %}Configurações{% endblock %}
{% block content %}
<h2 class="fw-bold text-body-emphasis mb-5">Configurações</h2>
<div class="row align-items-center g-3 mb-4">
    <div class="col mx-n4 mx-lg-n6 px-lg-6">
        <div class="col-auto d-flex align-items-center justify-content-between">
            <h3 class="fw-bold text-body-emphasis mb-5">Wifi</h3>
        </div>
    </div>

    <div class="mb-9 mt-4 d-flex">
        <form action="{{url_for('application.connect_to_network')}}" , method="post">
            <h3 class="mb-5">Configure o acesso a rede Wi-Fi</h3>

            <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="typeEmailX-2">SSID</label>
                <select name="ssid" id="ssid" class="form-control form-control-lg">
                    {% for ssid in available_ssids %}
                    <option value="{{ssid}}">{{ssid}}</option>
                    {% endfor %}
                    <option value="other">Outro</option>
                </select>
            </div>

            <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="typePasswordX-2">Senha</label>
                <input type="password" name="password" id="typePasswordX-2" class="form-control form-control-lg" />
            </div>
            <div class="d-flex justify-content-start">
                <button type="submit" class="btn btn-lg btn-primary mt-2">Connectar</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
