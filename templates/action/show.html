{% extends "./layout/base.html" %}
{% block title %}Registrar Dispositivo{% endblock %}
{% block content %}
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page"><a
                href="{{url_for('application.home')}}">Dispositivos</a></li>
        <li class="breadcrumb-item active" aria-current="page">Ações</li>
        <li class="breadcrumb-item active" aria-current="page">Registrar</li>
    </ol>
</nav>
<div class="d-flex justify-content-center">
    <div class="col">
        <h2 class="fw-bold text-body-emphasis mb-5">Registrar Comando</h2>
    </div>
    <div class="">
        <a class="btn btn-outline-danger" hx-delete="{{url_for('action.delete', action_id=action.id)}}" hx-target="body"
            hx-push-url="true">
            Excluir ação
        </a>
    </div>
</div>
<form action="{{ url_for('action.create', device_id=device_id)}}" method="POST">
    <div class="mb-3">
        <label for="name" class="form-label">Nome da ação</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Descrição</label>
        <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
    </div>
    <div>
        <label for="request_method" class="form-label">Método</label>
        <select class="form-select" id="request_method" name="request_method" required>
            {% for method in request_methods %}
            <option value="{{method}}">{{method}}</option>
            {% endfor %}
        </select>
    </div>
    <div>
        <label for="connection_protocol" class="form-label">Protocolo</label>
        <select class="form-select" id="connection_protocol" name="connection_protocol" required>
            {% for protocol in connection_protocols %}
            <option value="{{protocol}}">{{protocol}}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label for="path" class="form-label">Rota</label>
        <input type="text" class="form-control" id="path" name="path" required>
    </div>
    <div class="mb-3">
        <label for="payload_data" class="form-label">Payload</label>
        <textarea class="form-control" id="payload_data" name="payload_data" rows="3"></textarea>
    </div>
    <div class="mb-3">
        <label for="device_id" class="form-label">Dispositivo</label>
        <select class="form-select disabled" id="device_id" name="device_id">
            {% for device in devices %}
            <option value="{{device.id}}" {{"selected=true" if device.id==selected_device_id else "" }}>
                {{device.name}}
            </option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="brand_name" class="form-label fw-bold">Publicar no repositorio remoto</label>
        <input type="checkbox" class="form-check" id="brand_is_plublic" name="publish">
    </div>
    <div class="d-flex justify-content-end mt-5">
        <button type="submit" class="btn btn-primary">Registrar</button>
    </div>
    {% endblock %}
