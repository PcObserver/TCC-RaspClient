<form hx-post="{{url_for('auth.login')}}" class="p-4 pt-2 gap-4 d-flex flex-column" hx-swap="outerHTML">
    <h6 class="text-center py-2">Fa√ßa login para contribuir com o repositorio remoto =)</h6>
    <div class="d-flex flex-column">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp"
            autocomplete="username">
    </div>
    <div class="d-flex flex-column">
        <label for="password" class="form-label">Senha</label>
        <input type="password" class="form-control" name="password" id="password" autocomplete="current-password">
    </div>
    <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-primary">Logar</button>
    </div>
</form>
