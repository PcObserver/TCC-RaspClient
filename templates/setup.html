{% extends "base-login.html" %}
{% block title %}Homepage{% endblock %}
{% block content %}
<div class="container d-flex flex-column justify-content-center align-items-center">
    <div class="card rounded-5">
        <div class="card-body p-5">
            <form>
                <h3 class="mb-5">Configure o acesso a rede Wi-Fi</h3>

                <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="typeEmailX-2">SSID</label>
                <input type="email" id="typeEmailX-2" class="form-control form-control-lg" />
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="typePasswordX-2">Senha</label>
                <input type="password" id="typePasswordX-2" class="form-control form-control-lg" />
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-lg btn-primary rounded-pill mt-2 w-75">Connectar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
