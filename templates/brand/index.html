{% extends "./layout/base.html" %}
{% block title %}Escolha uma marca{% endblock %}
{% block content %}
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item active" aria-current="page"><a href="{{url_for('device.list_registered_devices')}}">Dispositivos</a></li>
      <li class="breadcrumb-item active" aria-current="page">Marcas</li>
    </ol>
</nav>  
<h2 class="fw-bold text-body-emphasis mb-5">Escolha uma marca</h2>

<form action="{{ url_for('device.register_device') }}" method="GET">
  <div class="mb-3">
      <label for="device_type" class="form-label">Marca do dispositivo</label>
      <select class="form-select select2" id="brand" name="brand" required>
          <option value="1">Tipo 1</option>
          <option value="2">Tipo 2</option>
          <option value="3">Tipo 3</option>
      </select>
  </div>
  <div class="d-flex justify-content-end mt-5">
  <button type="submit" class="btn btn-primary">Pr√≥ximo</button>
  </div>
</form>

{% endblock %}
