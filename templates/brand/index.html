{% extends "./layout/base.html" %}
{% block title %}Marcas{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="fs-3 mb-0">Marcas</h1>
                <a href="{{url_for('brand.create')}}" class="btn btn-primary">Nova Marca</a>
            </div>
            <div class="table-responsive">
                {% for brand in brands %}
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h5 class="card-title">
                                    {{brand.name}}
                                </h5>
                                <p class="card-text">{{brand.description}}</p>
                            </div>
                            <div class="dropdown">
                                <button class="btn" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    ...
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="{{url_for('brand.show', brand_id=brand.id)}}">Ver
                                            detalhes</a></li>
                                    <li><a class="dropdown-item" href="#">Clonar marca</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
