{% extends "./layout/base.html" %}
{% block title %}Cadastre uma marca{% endblock %}
{% block content %}
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item active" aria-current="page">
      <a href="{{url_for('user_device.new')}}">Dispositivos</a>
    </li>
    <li class="breadcrumb-item active" aria-current="page">Marcas</li>
  </ol>
</nav>
<h2 class="fw-bold text-body-emphasis mb-5">Cadastre uma marca</h2>
<form hx-post="{{ url_for('brand.create') }}" method="POST" hx-target="body">
  <div class="mb-3">
    <label for="brand_name" class="form-label fw-bold">Nome da marca</label>
    <input type="text" class="form-control" id="brand_name" name="name" required>
  </div>
  <div class="mb-3">
    <label for="brand_name" class="form-label fw-bold">Prefixo</label>
    <input type="text" class="form-control" id="brand_prefix" name="prefix" required>
  </div>
  <div class="mb-3">
    <label for="brand_name" class="form-label fw-bold">Publicar no repositorio remoto</label>
    <input type="checkbox" class="form-check" id="brand_is_plublic" name="publish">
  </div>
  <div class="d-flex justify-content-end mt-5">
    <button type="submit" class="btn btn-primary">Cadastrar</button>
  </div>
</form>
<script>
  $('form').submit(function (e) {
    e.preventDefault()
    console.log(sessionStorage.length)
  })

</script>
{% endblock %}
