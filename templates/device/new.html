{% extends "./layout/base.html" %}
{% block title %}Registrar Dispositivo{% endblock %}
{% block content %}
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page"><a
                href="{{url_for('application.home')}}">Dispositivos</a></li>
        <li class="breadcrumb-item active" aria-current="page">Registrar</li>
    </ol>
</nav>
<h2 class="fw-bold text-body-emphasis mb-5">Registrar Dispositivo</h2>
<form action="{{ url_for('device.create') }}" method="POST">
    <div class="mb-3">
        <label for="device_name" class="form-label">Apelido do dispositivo</label>
        <input type="text" class="form-control" id="device_name" name="name" required>
    </div>
    <div class="mb-3">
        <label for="device_description" class="form-label">Descrição do dispositivo</label>
        <textarea class="form-control" id="device_description" name="device_description" rows="3" required></textarea>
    </div>
    <div class="mb-3">
        <label for="brand_name" class="form-label fw-bold">Prefixo</label>
        <input type="text" class="form-control" id="device_prefix" name="device_prefix" required>
    </div>
    <div class="mb-3">
        <div>
            <label for="brand_id" class="form-label fw-bold">Marca</label>
            <select class="form-select select2-brands" id="brand_id" data-select2-id="brand_id" name="brand_id"
                required>
            </select>
        </div>
    </div>
    <div class="mb-3 d-flex ">
        <input type="checkbox" class="form-check mx-2" id="is_public" name="is_public">
        <label for="brand_name" class="form-label fw-bold mb-0">Publicar no repositorio remoto</label>
    </div>
    <div class="d-flex justify-content-end mt-5">
        <button type="submit" class="btn btn-primary">Registrar</button>
    </div>
</form>
<script src="{{ url_for('static',filename='js/custom/api_controller.js') }}"></script>
{% endblock %}
