{% extends "./layout/base.html" %}
{% block title %}Homepage{% endblock %}
{% block content %}
<h2 class="fw-bold text-body-emphasis mb-5">Dispositivos</h2>
<div class="row align-items-center g-3 mb-4">

<form action="{{ url_for('device.list_devices_by_brand') }}" method="GET">
    <div class="mb-3">
        <label for="device_type" class="form-label fw-bold">Dispositivos</label>
        <span class="opacity-50 ms-2">Não encontrou o que está procurando?</span>
        <a href="{{url_for('device.create_device', brand_id=brand_id)}}" class="text-decoration-none ms-2">Clique aqui<a>
        <select class="form-select" id="brand" name="brand_id" required>
            <option value="" selected>Selecione uma dispositivo</option>
            {% for device in devices %}
                <option value="{{device.id}}" selected="{{"true" if device.id == device else none }}">{{device.name}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="d-flex justify-content-end mt-5">
    <button type="submit" class="btn btn-primary">Próximo</button>
    </div>
  </form>
</div>
 
{% endblock %}
