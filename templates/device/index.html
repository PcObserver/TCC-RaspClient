{% extends "./layout/base.html" %}
{% block title %}Dispositivos{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="fs-3 mb-0">Dispositivos</h1>
                <div class="d-flex gap-3">
                    <a href="{{url_for('device.list_remote')}}" class="btn btn-outline-primary">Importar dispositivo <i
                            class="bi bi-house-down"></i></a>
                    <a href="{{url_for('device.create')}}" class="btn btn-primary">Novo dispositivo</a>
                </div>
            </div>
            <div class="table-responsive">
                {% for device in devices %}
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h5 class="card-title
                                    {% if device.status == 'online' %}
                                        text-success
                                    {% elif device.status == 'offline' %}
                                        text-danger
                                    {% endif %}">
                                    {{device.name}}
                                </h5>
                                <p class="card-text">{{device.brand.name}} </p>
                            </div>
                            <div class="dropdown">
                                <button class="btn" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    ...
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item"
                                            href="{{url_for('device.show', device_id=device.id)}}">Ver
                                            detalhes</a></li>
                                    <li><a class="dropdown-item" href="#">Clonar dispositivo</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
